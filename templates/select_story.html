{% extends 'base.html'  %}
{% block title %}Select Story{% endblock %}

{% block content %}
<h1>Select a story template!</h1>
<form action="/questions">
    <select name = "story_id">
        {% for story in stories %}
            <option value={{ story.code }}>
                {{ story.title }}
            </option>
        {%  endfor %}
    </select>
    <button>Submit</button>
</form>
{% endblock %}
